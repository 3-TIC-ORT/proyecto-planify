<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="eventos.css">
</head>

<div class="menulateral">
  <div class="menu-opciones">
<div class="paginaprinci">
  <h4 class="texto" id="paginaprincipal">Pagina Principal</h4>
  <img src="Group-1.png" class="fotopagina">
</div>
<div class="notas-menu">
  <h4 class="texto" id="notas">Notas</h4>
  <img src="arcticons_standardnotes.png" class="fotonotas">
</div>

<div class="tareas">
  <h4 class="texto" id="tareas">Tareas/Reuniones</h4>
  <img src="Vector.png" class="fototareas">
</div>

<div class="gastos">
<h4 class="texto" id="gastos">Gastos</h4>
<img src="Group-1.png">
</div>
</div>
<div class="cerrarse">
<h4 class="texto" id="cerrarsesion">cerrar Sesion</h4>

</div>
</div>

<body>
  <div class="header">
    <div class="menudesplegable">
      <div class="barra"></div>
       <div class="barra"></div>
        <div class="barra"></div>
    </div>
  
    <div class="presentacion">
      <h1 class="logo">PLAN<span class="color">IF</span>Y</h1>  
          <h3 class="subtitulo">Organaiza tu dia</h3>
    </div>

    <div class="persona">
      <img src="Group 10(5).png" alt="">
    </div>
  </div>
  <div class="opciones">

  <input type="text" id="nombre"  class="nombre" required    placeholder="Nombre Del Evento" >

    <label for="importancia" >Elije la importancia</label>
    <select name="elejir importancia" class="importancia" id="importancia" required>
      <option value=""></option>
      <option value="no importante">No importante</option>
      <option value="poco importante">Poco importante</option>
      <option value="muy importante">Muy importante</option>
    </select>
  
    <label for="evento" >Qué tipo de evento es</label>
    <select name="tipodeevento"  class="evento" id="evento" required>
      <option value=""></option>
      <option value="examen">Examen</option>
      <option value="reunion">Reunión</option>
      <option value="entrega">Entrega</option>
    </select>

  <input type="text" class="preguntas" id="direcion" placeholder="Ingresa la dirección" required>

  <input type="number" class="preguntas" id="quedia" placeholder="que dia se rinde" required>
  <input type="number" class="preguntas" id="diaentrega" placeholder="que dia se entrega" required>
  <input type="number" class="preguntas" id="diareunion" placeholder="que dia es la reunion" required>
  <input type="text" class="preguntas" id="mes" placeholder="en que mes" required>

  </div>
  <div class="contenedorprincipal">
  <div class="todoresto">
  <div class="detalles">
    <textarea id="texto" class="texto2" placeholder="Detalles del evento"></textarea>
  </div>
  <div class="botones">
  <button class="boton" id="guardarBtn">Guardar Evento</button>

  <button class="boton2" id="borrarUltimoBtn">Borrar  evento</button>
</div>
</div>
<div class="mitadderecha">
  
<div class="listaEventos" id="listaEventos">
  <h1 class="texto3">Eventos Guardados</h1>
  <div class="contenedoreventos"></div>
</div>
</div>
</div>
  <script src="eventos.js"></script>
</body>
</html>
