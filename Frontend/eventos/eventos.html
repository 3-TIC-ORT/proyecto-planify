<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="eventos.css">
</head>
<body>
  <div class="header">
    <div class="menudesplegable">
      <div class="barra"></div>
       <div class="barra"></div>
        <div class="barra"></div>
    </div>
  
    <div class="presentacion">
      <h1 class="logo">PLAN<span class="color">IF</span>Y</h1>  
          <h3 class="subtitulo">Anotá tus ideas</h3>
    </div>
  </div>
  <div class="opciones">

  <input type="text" id="nombre"  class="nombre"    placeholder="Nombre Del Evento" >

    <label for="importancia" >Elije la importancia</label>
    <select name="elejir importancia" class="importancia" id="importancia">
      <option value=""></option>
      <option value="no importante">No importante</option>
      <option value="poco importante">Poco importante</option>
      <option value="muy importante">Muy importante</option>
    </select>
  
    <label for="evento" >Qué tipo de evento es</label>
    <select name="tipodeevento"  class="evento" id="evento">
      <option value=""></option>
      <option value="examen">Examen</option>
      <option value="reunion">Reunión</option>
      <option value="entrega">Entrega</option>
    </select>

  <input type="text" id="direcion" placeholder="Ingresa la dirección">

  <input type="number" class="preguntas" id="quedia" placeholder="que dia se rinde">
  <input type="number" class="preguntas" id="diaentrega" placeholder="que dia se entrega">
  <input type="number" class="preguntas" id="diareunion" placeholder="que dia es la reunion">
  <input type="text" class="preguntas" id="mes" placeholder="en que mes">

  </div>
  
  <div class="detalles">
    <textarea id="texto" placeholder="detalles del evento"></textarea>
  </div>
  <button id="guardarBtn">Guardar Evento</button>

  <button id="borrarUltimoBtn">Borrar  evento</button>
<div id="listaEventos"></div>

  <script src="eventos.js"></script>
</body>
</html>
