<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="eventos.css">
</head>
<body>
  <label for="importancia">Elije la importancia</label>
  <select name="elejir importancia" id="importancia">

    <option value="no importante">No importante</option>
    <option value="poco importante">Poco importante</option>
    <option value="muy importante">Muy importante</option>
  </select>

  <label for="evento">Qué tipo de evento es</label>

    <option value="examen">Examen</option>
    <option value="reunion">Reunión</option>
    <option value="entrega">Entrega</option>
  </select>

  <input type="text" id="direcion" placeholder="Ingresa la dirección">

  <input type="number" id="quedia"placeholder="que dia se rinde">

<input type="number" id="diaentrega" placeholder="que dia se entrega">

<input type="number" id="diareunion" placeholder="que dia es la reunion">

<input type="text"id="mes" placeholder="en que mes">


  <script src="eventos.js"></script>
</body>
</html>
