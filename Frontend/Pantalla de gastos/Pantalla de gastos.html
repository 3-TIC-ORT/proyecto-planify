<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pájina de gastos</title>
    <link rel="stylesheet" href="pantalla de gastos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="menulateral">
    <div class="menu-opciones">
  <div class="paginaprinci">
    <h4 class="texto" id="paginaprincipal">Pagina Principal</h4>
    <img src="Group.png" class="fotopagina">
  </div>
  <div class="notas-menu">
    <h4 class="texto" id="notas">Notas</h4>
    <img src="arcticons_standardnotes.png" class="fotonotas">
  </div>

  <div class="tareas">
    <h4 class="texto" id="tareas">Tareas/Reuniones</h4>
    <img src="Vector.png" class="fototareas">
  </div>

  <div class="gastos">
    <h4 class="texto" id="gastos">Gastos</h4>
  <img src="Group-1.png">
  </div>
  </div>
<div class="cerrarse">
  <h4 class="texto" id="cerrarsesion">cerrar Sesion</h4>

</div>
</div>
    <header>
      <div class="menudesplegable">
        <div class="barra"></div>
        <div class="barra"></div>
          <div class="barra"></div>
      </div>
      <div class="presentacion">
            <h1 class="Planify" id="planifyprincipal">PLAN<span class="Planify" id="color">IF</span>Y</h1>
            <H2 class="carla" id="planifyprincipal2">Cuidá tus Ahorros</H2>
        </div>
        <img class="fotocara" src="Group 10.png" alt="cara">
      </header>
 
    <div class="datos">
    <input type="date" class="date" id="fecha" inputmode="date" step="any" placeholder="que dia es?">
    <input type="text" class="parilla" id="Texto de ingresos" inputmode="decimal" step="any" placeholder="Escriba aquí sus Ingresos Semanales">
    <input type="text" class="parilla" id="Texto de gastos" inputmode="decimal" step="any" placeholder=" Escriba aquí sus Gastos Semanales" required>
     </div>
     <div class="botones">
    <button class="rastrillo" id="btnGenerar">Generar gráfico</button>
    <button class="rastrillo" id="batGenerar">Generar gráfico Semanal</button>
</div>
<main >

    <div class="graficos">
      <canvas class="grafico" id="miGrafico" width="0" height="0"></canvas>
        <canvas class="grafico"  id="meGrafico" width="0" height="0"></canvas>
    </div>
<div class="cuadradoescroleable">
    <div class="textocuadrado" id="contenedorDatos"></div>
</div>
</main>
<div class="resultado" id="resultado">
  <h2 class="promedio">El Balnce de hoy es:</h2>
        <p class="promedio" id="promedio"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>

</html>
