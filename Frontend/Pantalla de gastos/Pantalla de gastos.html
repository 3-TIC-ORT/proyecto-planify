<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pájina de gastos</title>
    <link rel="stylesheet" href="pantalla de gastos.css">
    <!-- Importo la librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlazo mi archivo JS -->
    <script defer src="pantalla de gastos.js"></script>
</head>
<body>
    <input type="text" id="Texto de gastos" inputmode="decimal" step="any" placeholder="Cuanto gastas por semana" required>
    <input type="text" id="Texto de ingresos" inputmode="decimal" step="any" placeholder="Cuanto ganas por semana">
    <button id="btnGenerar">Generar gráfico</button>
    <canvas id="miGrafico" width="5rem" height="4rem"></canvas>
</body>
</html>
