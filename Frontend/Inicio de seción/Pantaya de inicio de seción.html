<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="pantaya de inicio de seción.css"> 
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <input type="text" id="text" placeholder="Usuario" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
          <div id="message"></div>
        </form>
      </div>

  <script src="Pantaya de inicio de seción.js"></script> 
</body>
</html>
