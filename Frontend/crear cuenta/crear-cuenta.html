<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="crear-cuenta.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <form id="registroForm">
    <div class="contenedor">
      
      <div class="mitadizquierda">
        <img src="image 17.jpg">
        <div class="overlay">
          <h1 class="textogrande">PLANIFY</h1>
          <p class="textochico">Todo lo que necesitás <br> para organizar tu día</p>
        </div>
      </div>

      <div class="mitadderecha">
        <input type="text" id="usuario" class="usuario" placeholder="Escriba aquí" required>
        <input type="password" id="password" class="Contraseña" required placeholder="Escriba aquí">
        <input type="password" id="confirmar" class="contraseña2" placeholder="Escriba aquí" required>
        <button type="submit" class="registrarse">Registrar</button>
        <p id="mensaje"></p>
      </div>

    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="crear-cuenta.js"></script>
</body>
</html>
